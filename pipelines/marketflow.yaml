trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  TF_WORKING_DIR: 'infra/env/dev.0'
  ARM_USE_MSI: false

stages:
- stage: Terraform_Deploy
  displayName: 'Terraform Init & Apply'
  jobs:
  - job: deploy
    displayName: 'Deploy Azure Infra'
    steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: '1.9.5'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(TF_WORKING_DIR)'
        backendServiceArm: 'marketflow-azure-connection'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(TF_WORKING_DIR)'
        environmentServiceNameAzureRM: 'marketflow-azure-connection'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(TF_WORKING_DIR)'
        environmentServiceNameAzureRM: 'marketflow-azure-connection'
        args: '-auto-approve'
